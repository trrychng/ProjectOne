<!-- google_map -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">    

    <style>
       #map {
       	margin-top: 15px;
        height: 400px;
        width: 718px;
       }
       [type="text"] { width: 540px; }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">First and last name</span>
      </div>
      <input type="text" class="form-control">
    </div>

	<div>
		  Address:<br>
		  <input type="text" name="Address" id="address" value="204 N 9th St, Philadelphia, PA 19107">
		  <br><br>

	      <div>
	        <p>Latitude:
	            <input type="text" id="latitude" readonly />
	        </p>
	        <p>Longitude:
	            <input type="text" id="longitude" readonly />
	        </p>
		  </div>
 		<button id="btn">Get LatLong</button>
 	</div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApjrufEPdTBCc96n5ORf6Wi-ImE3L7YzQ&callback=initMap"></script>

    <script type="text/javascript" src="assets/javascript/map-it.js"></script>
    

  </body>
</html>
